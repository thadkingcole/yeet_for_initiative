<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM Info</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header class="row">
      <div class="col">
        <h1>Dice Roller</h1>
        <p>
          Click a dice to roll it. The results will be displayed in a table
          below.
        </p>
      </div>
      <!-- modifier -->
      <aside class="align-self-end mb-3">
        <figcaption id="zero" class="figure-caption text-center">Modifier</figcaption>
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-danger" type="button" id="minus1">
              -1
            </button>
          </div>
          <input
            type="text"
            id="modifier"
            class="form-control text-center"
            value="0"
            size="4"
            autofocus
          />
          <div class="input-group-append">
            <button class="btn btn-outline-success" type="button" id="add1">
              +1
            </button>
          </div>
        </div>
      </aside>
    </header>
    <!-- dice pictures -->
    <section class="row">
      <figure class="figure col">
        <figcaption class="figure-caption text-center">D4</figcaption>
        <img
          id="d4"
          class="dice figure-img img-fluid rounded"
          src="images/dice/d4.jpg"
          alt="d4"
          data-num="4"
        />
      </figure>
      <figure class="figure col">
        <figcaption class="figure-caption text-center">D6</figcaption>
        <img
          id="d6"
          class="dice figure-img img-fluid rounded"
          src="images/dice/d6.png"
          alt="d6"
          data-num="6"
        />
      </figure>
      <figure class="figure col">
        <figcaption class="figure-caption text-center">D8</figcaption>
        <img
          id="d8"
          class="dice figure-img img-fluid rounded"
          src="images/dice/d8.jpg"
          alt="d8"
          data-num="8"
        />
      </figure>
      <figure class="figure col">
        <figcaption class="figure-caption text-center">D10</figcaption>
        <img
          id="d10"
          class="dice figure-img img-fluid rounded"
          src="images/dice/d10.jpg"
          alt="d10"
          data-num="10"
        />
      </figure>
      <figure class="figure col">
        <figcaption class="figure-caption text-center">D12</figcaption>
        <img
          id="d12"
          class="dice figure-img img-fluid rounded"
          src="images/dice/d12.png"
          alt="d12"
          data-num="12"
        />
      </figure>
      <figure class="figure col">
        <figcaption class="figure-caption text-center">D20</figcaption>
        <img
          id="d20"
          class="dice figure-img img-fluid rounded"
          src="images/dice/d20.png"
          alt="d20"
          data-num="20"
        />
      </figure>
    </section>
    <!-- roll results -->
    <section class="row">
      <table
        class="col table table-borderless table-responsive text-center invisible"
      >
        <thead>
          <tr>
            <th scope="col">Dice</th>
            <th scope="col">Roll</th>
            <th scope="col">Mod</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="rolls">
          <!-- rolls go here -->
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <th scope="row">Total</th>
            <td id="total">
              <!-- cumulative total of all rolls goes here -->
            </td>
            <td>
              <!-- clears all rows, zeros total, and hides table -->
              <button id="clear-all" class="btn btn-danger">clear</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </section>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- dm.js -->
    <script src="js/dm.js"></script>
  </body>
</html>
