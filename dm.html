<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM Info</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Dice Roller</h1>
    <p>
      Click a dice to roll it. Click another dice to roll another. Roll results,
      and their total will be displayed
    </p>
    <img
      id="d4"
      class="dice"
      src="images/dice/d4.jpg"
      alt="d4"
      width="15%"
      data-num="4"
    />
    <img
      id="d6"
      class="dice"
      src="images/dice/d6.png"
      alt="d6"
      width="15%"
      data-num="6"
    />
    <img
      id="d8"
      class="dice"
      src="images/dice/d8.jpg"
      alt="d8"
      width="15%"
      data-num="8"
    />
    <img
      id="d10"
      class="dice"
      src="images/dice/d10.jpg"
      alt="d10"
      width="15%"
      data-num="10"
    />
    <img
      id="d12"
      class="dice"
      src="images/dice/d12.png"
      alt="d12"
      width="15%"
      data-num="12"
    />
    <img
      id="d20"
      class="dice"
      src="images/dice/d20.png"
      alt="d20"
      width="15%"
      data-num="20"
    />
    <div id="rolls"></div>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- dm.js -->
    <script src="js/dm.js"></script>
  </body>
</html>
